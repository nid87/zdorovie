<div class="sidebar-menu">
  <h3 class="sidebar-title">Темы</h3>

  <ul class="sidebar-list">
    {% for item in items %}
      <li class="sidebar-item">
        <a href="{{ item.url }}" class="{% if item.url == this.page.url %}is-active{% endif %}">
          {% if item.icon %}
            <span class="sidebar-icon">{% partial item.icon %}</span>
          {% endif %}
          {{ item.title }}
        </a>

        {% if item.children %}
          <ul class="sidebar-submenu">
            {% for child in item.children %}
              <li>
                <a href="{{ child.url }}" class="{% if child.url == this.page.url %}is-active{% endif %}">
                  {{ child.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
